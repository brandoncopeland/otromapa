<div <% if (legendColor) { %>class="hasSymbol"<% } %>>
	<% if (legendColor) { %><div class="symbol" style="background-color: <%= legendColor %>;">&nbsp;</div><% } %>
	<h2><%= name %></h2>
</div>
<div>
	<p><%= definition %></p>
	<% if (url) { %><p><a href="<%= url %>" target="_blank">More information on <%= name %> at fema.gov</a></p><% } %>
</div>
